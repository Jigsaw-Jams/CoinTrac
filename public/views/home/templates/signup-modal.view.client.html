<!-- Login Modal -->
<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="signup-modal-label">Sign up for an account with CoinTrac</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                              <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input ng-model="model.user.email" type="email" class="form-control" placeholder="you@youremail.com" id="email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input ng-model="model.user.username" type="text" class="form-control" placeholder="Pick a username" id="email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                              <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input ng-model="model.user.password" type="password" class="form-control" placeholder="Choose a password" id="password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input ng-model="model.user.password2" type="password2" class="form-control" placeholder="Verify the password" id="password2"
                            name="password2">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-7">
                        <div class="pull-left">
                            <a type="button" data-toggle="modal" data-dismiss="modal" data-target="#login-modal">Already have an account? Click here to login.</a>
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Sign up now!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
