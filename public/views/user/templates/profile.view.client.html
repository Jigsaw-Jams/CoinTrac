<div class="container-fluid">
    <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="model.user.username"
                type="text"
                class="form-control"
                id="username"
                name="username">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input ng-model="model.user.email"
                type="email"
                class="form-control"
                id="email"
                name="email">
    </div>
</div>
