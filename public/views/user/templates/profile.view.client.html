<navbar></navbar>


<div class="container">

    <div class="row">
        <div class="col-sm-4">
            <div class="row">
                <div class="col-sm-12 col-xs-6">
                    <img src="./static/identicon.png" class="img-responsive" alt="Responsive image">
                </div>
                <div class="col-sm-12 col-xs-6">
                    <h2>{{model.currentUser.username}}</h2>
                    <p><span class="badge">{{model.currentUser.followers.length}}</span> Followers</p>
                    <!-- <a class="twitter-timeline" href="https://twitter.com/WolfOfPoloniex">Tweets by WolfOfPoloniex</a> -->
                    <div class="hidden-xs" id="twitter-timeline"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="watchlist-search" placeholder="Search for a coin to add to watchlist">

            <br>

            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">{{model.currentUser.username}}'s Watch List</h3>
                </div>
                <!-- <div class="panel-body"> -->
                    <ul class="list-group">
                        <a class="list-group-item" ng-repeat="coin in model.currentUser.watchlist">
                            <div class="row">
                                <div class="col-xs-10">{{coin}}</div>
                                <div class="col-xs-2">
                                    <button ng-click="model.removeCoinFromWatchlist(coin)" class="btn btn-xs btn-danger btn-outline">Remove</button>
                                </div>
                            </div>
                        </a>
                    </ul>
                <!-- </div> -->
            </div>
        </div>
    </div>



</div>
