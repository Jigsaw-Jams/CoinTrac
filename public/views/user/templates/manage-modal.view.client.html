<!-- Edit users Modal -->
<div class="modal fade" id="edit-user-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="edit-user-modal-label">Edit {{model.editUser.username}}'s account</h4>
        </div>
    
        <div class="modal-body">
                <div class="form-group">
                    <label for="edit-user-email">Email address</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-at"></i></span>
                        <input ng-model="model.editUser.email" 
                                type="email"
                                id="edit-user-email"
                                name="edit-user-email"
                                placeholder="User's email."
                                class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-user-username">Username</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input ng-model="model.editUser.username"
                                type="text"
                                id="edit-user-username"
                                name="edit-user-username"
                                placeholder="User's username."
                                class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-user-password">New Password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-lock"></span></span>
                        <input ng-model="model.editUser.password"
                                type="text"
                                id="edit-user-username"
                                name="edit-user-username"
                                placeholder="New chosen password."
                                class="form-control">
                    </div>
                </div> 
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input ng-model="model.editUser.isAdmin" type="checkbox">
                            Enable admin
                        </label>
                    </div>
                </div>                               
        </div>
    
        <div class="modal-footer">
            <div class="pull-left">
                <button ng-click="model.deleteUser(model.editUser._id)"
                        type="button"
                        class="btn btn-outline btn-danger"
                        data-dismiss="modal">
                        DELETE
                </button>
            </div>
            <button type="button" class="btn btn-default btn-outline" data-dismiss="modal">Cancel</button>
            <button ng-click="model.updateUser(model.editUser._id, model.editUser)" 
                    type="button"
                    class="btn btn-outline btn-primary"
                    data-dismiss="modal">
                    Save edits.
            </button>
        </div>
        </div>
    </div>
</div>
