<navbar></navbar>


<div class="container">
    <div ng-show="model.errorMessage" class="alert alert-danger"> <strong>{{model.errorMessage}}</strong> </div>
    <div ng-show="model.successMessage" class="alert alert-success"> <strong>{{model.successMessage}}</strong> </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="model.currentUser.username"
                type="text"
                class="form-control"
                id="username"
                name="username">
    </div>

    <div class="form-group">
        <label for="email">email</label>
        <input ng-model="model.currentUser.email"
                type="text"
                class="form-control"
                id="email"
                name="email">
    </div>

    <div class="form-group">
        <label for="preferredCurrency">Currency Type (used as default currency throughout)</label>
        <input ng-model="model.currentUser.preferredCurrency"
                type="text"
                class="form-control"
                id="preferredCurrency"
                name="preferredCurrency">
    </div>

    <div class="form-group">
        <label for="twitterHandle">Twitter Handle (Adds your twitter timeline to your profile)</label>
        <input ng-model="model.currentUser.twitterHandle"
                type="text"
                class="form-control"
                id="twitterHandle"
                name="twitterHandle">
    </div>


    <button ng-click="model.updateUser(model.currentUser._id, model.currentUser)" class="btn btn-outline btn-primary btn-block">Update!</button>

    <br>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-10">
                    Thanks for being a member <span class="glyphicon glyphicon-heart"></span>
                    <br>
                    Member since: {{model.currentUser.created | date : format : short}}
                </div>
                <div class="col-sm-2 pull-right">
                    <!-- <a type="button" data-toggle="modal" data-target="#login-modal">Log in</a> -->
                    <button  data-toggle="modal" data-target="#delete-modal" class="btn btn-outline btn-danger">Delete Account</button>
                </div>
            </div>
        </div>
    </div>

    <div ng-include src="'./views/user/templates/delete-modal.view.client.html'"></div>
</div>
