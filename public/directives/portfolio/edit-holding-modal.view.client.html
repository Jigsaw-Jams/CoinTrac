<!-- Edit holding Modal -->
<div class="modal fade" id="edit-holding-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="edit-holding-modal-label">Edit {{portfolioModel.currentHolding.coinId}} holding</h4>
        </div>
    
        <div class="modal-body">
                <div class="form-group">
                    <label for="edit-holding-amount">Number of coins</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-hashtag"></i></span>
                        <input ng-model="portfolioModel.currentHolding.amount" 
                               type="number"
                               id="edit-holding-amount"
                               name="edit-holding-amount"
                               placeholder="Amount of this coin you hold."
                               class="form-control" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-holding-fiat">Price paid PER coin</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-usd"></span></span>
                        <input ng-model="portfolioModel.currentHolding.fiatPerCoin"
                               type="number"
                               id="edit-holding-fiat"
                               name="edit-holding-fiat"
                               placeholder="Price paid PER coin."
                               class="form-control" >
                    </div>
                </div>                 
        </div>
    
        <div class="modal-footer">
            <div class="pull-left">
                <button ng-click="portfolioModel.deleteHolding(portfolioModel.currentHolding._id)"
                        type="button"
                        class="btn btn-outline btn-danger"
                        data-dismiss="modal">
                        DELETE
                </button>
            </div>
            <button type="button" class="btn btn-default btn-outline" data-dismiss="modal">Cancel</button>
            <button ng-click="portfolioModel.updateHolding(portfolioModel.currentHolding._id, portfolioModel.currentHolding)" 
                    type="button"
                    class="btn btn-outline btn-primary"
                    data-dismiss="modal">
                    Save edits.
            </button>
        </div>
        </div>
    </div>
</div>
