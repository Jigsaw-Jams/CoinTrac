<!-- Login Modal -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="login-modal-label">Login</h4>
      </div>

      <div class="modal-body">

            <div class="form-group">
                <div ng-show="navbarModel.loginErrorMessage" class="alert alert-danger"> <strong>{{navbarModel.errorMessage}}</strong> </div>
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input ng-model="navbarModel.user.email"
                           type="email"
                           class="form-control"
                           placeholder="someone@somewhere.com"
                           id="email"
                           name="email">
                </div>
            </div> 

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input ng-model="navbarModel.user.password"
                           type="password"
                           class="form-control"
                           placeholder="Password"
                           id="password"
                           name="password">
                </div>
            </div>
            
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button ng-click="navbarModel.login(navbarModel.user)" type="button" class="btn btn-primary">Login!</button>
      </div>
    </div>
  </div>
</div>
